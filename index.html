<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISHOP</title>
</head>
<body>
    <h1>Welcome to AISHOP</h1>
    <ul>
        {% for product in products %}
        <li>
            <img src="{{ product.image_url }}" alt="{{ product.title }}" width="100">
            <p>{{ product.title }} - <strong>{{ product.price }}</strong></p>
            <a href="{{ product.url }}" target="_blank">Buy Now</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
